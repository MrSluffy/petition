name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  trigger-pr-checks:
    name: Trigger PR Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npm run format:check

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Build project
        run: npm run build

      - name: Verify build artifacts
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed - dist directory not found"
            exit 1
          fi
          echo "Build successful - dist directory created"

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Run security audit
        run: npm audit --audit-level=moderate

      - name: Check for known vulnerabilities
        run: npx audit-ci --config .audit-ci.json
        continue-on-error: true

      - name: Cloudflare Workers Validation
        run: |
          npm install -g wrangler
          wrangler whoami || echo "Wrangler not authenticated (expected for PR checks)"
          wrangler pages project list || echo "Configuration check completed"

      - name: Dependency Analysis
        run: |
          npm outdated || echo "Some dependencies are outdated"
          npx depcheck || echo "Dependency check completed"

      - name: CI Pipeline Complete
        run: |
          echo "All CI checks passed successfully"
          echo "This will trigger the next workflow in the chain"
